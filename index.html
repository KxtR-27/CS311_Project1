<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 1 - Portfolio</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="box">
            <img
                src="https://github.com/KxttyKxt.png"
                alt="Kat's profile picture on GitHub"
                width="200"
                height="200"
                class="circular pfp"
            />
            <div class="container">
                <h1>Kat R.</h1>
                <h2>Software Developer</h2>
                <p>
                    Agile programmer who can learn any application, system, or framework in two weeks.<br />
                    I specialize in object-oriented programming and make a wide variety of applications, both personal
                    and professional.
                </p>
            </div>
        </header>

        <section class="box">
            <article>
                <h1>Languages</h1>
                <div class="flexbox">
                    <img src="images/icons/c.svg" alt="c icon" class="icon" title="C" />
                    <img src="images/icons/css.svg" alt="css icon" class="icon" title="CSS" />
                    <img src="images/icons/git.svg" alt="git icon" class="icon" title="Git" />
                    <img src="images/icons/html.svg" alt="html icon" class="icon" title="HTML" />
                    <img src="images/icons/gdscript.svg" alt="gdscript icon" class="icon" title="GDScript" />
                    <img src="images/icons/java.svg" alt="java icon" class="icon" title="Java" />
                    <img src="images/icons/javascript.svg" alt="javascript icon" class="icon" title="JavaScript" />
                    <img src="images/icons/json.svg" alt="json icon" class="icon" title="JSON" />
                    <img src="images/icons/luau.svg" alt="luau icon" class="icon" title="Luau" />
                    <img src="images/icons/midi.svg" alt="midi icon" class="icon" title="MIDI" />
                    <img src="images/icons/markdown.svg" alt="markdown icon" class="icon" title="Markdown" />
                    <img src="images/icons/prettier.svg" alt="prettier icon" class="icon" title="Prettier" />
                    <img src="images/icons/python.svg" alt="python icon" class="icon" title="Python" />
                    <img src="images/icons/xml.svg" alt="xml icon" class="icon" title="XML" />
                </div>
            </article>
            <article>
                <h1>Applications & Frameworks</h1>
                <div class="flexbox">
                    <img src="images/apps/vscode.png" alt="VSCode logo" class="icon" title="VSCode" />
                    <img src="images/apps/IntelliJ.svg" alt="IntelliJ IDEA logo" class="icon" title="IntelliJ IDEA" />
                    <img src="images/apps/gradle.svg" alt="Gradle logo" class="icon" title="Gradle" />
                    <img src="images/apps/github.svg" alt="GitHub logo" class="icon" title="GitHub" />
                    <img src="images/apps/godot.svg" alt="Godot logo" class="icon" title="Godot 4" />
                    <img src="images/apps/javafx.png" alt="JavaFX logo" class="icon" title="JavaFX" />
                    <img src="images/apps/codepen.png" alt="Codepen logo" class="icon" title="Codepen" />
                    <img src="images/apps/maya.png" alt="Autodesk Maya logo" class="icon" title="Autodesk Maya" />
                    <img src="images/apps/curseforge.png" alt="Curse Forge logo" class="icon" title="CurseForge" />
                    <img src="images/apps/modrinth.png" alt="Modrinth logo" class="icon" title="Modrinth" />
                    <img src="images/apps/lmms.svg" alt="LMMS logo" class="icon" title="LMMS" />
                    <img
                        src="images/apps/musescore.png"
                        alt="MuseScore Studio 4 logo"
                        class="icon"
                        title="MuseScore Studio 4"
                    />
                </div>
            </article>
        </section>
    </body>
</html>
